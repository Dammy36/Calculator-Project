<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1 id="demo"></h1>

      <p>
        <button
          onclick="updateCalculator(' 1 ') 
        console.log(`${calculator}`)
        "
        >
          1
        </button>

        <button
          onclick="updateCalculator(' 2 ') 
           console.log(`${calculator}`)
        "
        >
          2
        </button>

        <button
          onclick="updateCalculator('3') 
           console.log(`${calculator}`)
        "
        >
          3
        </button>

        <button
          class="box-button"
          onclick="calculator+= '+ '
           console.log(`${calculator}`)
        "
        >
          +
        </button>
      </p>

      <p>
        <button
          onclick="updateCalculator('4') 
           console.log(`${calculator}`)
        "
        >
          4
        </button>

        <button
          onclick="updateCalculator('5') 
           console.log(`${calculator}`)
        "
        >
          5
        </button>

        <button
          onclick="updateCalculator('6') 
           console.log(`${calculator}`)
        "
        >
          6
        </button>

        <button
          class="box-button"
          onclick="calculator+= ' - '
           console.log(`${calculator}`)
        "
        >
          -
        </button>
      </p>

      <p>
        <button
          onclick="updateCalculator('7') 
           console.log(`${calculator}`)
        "
        >
          7
        </button>

        <button
          onclick="updateCalculator('8') 
           console.log(`${calculator}`)
        "
        >
          8
        </button>

        <button
          onclick="updateCalculator('9') 
           console.log(`${calculator}`)
        "
        >
          9
        </button>

        <button
          class="box-button"
          onclick="calculator+= '* '
           console.log(`${calculator}`)
        "
        >
          *
        </button>
      </p>

      <p>
        <button
          onclick="calculator+= '0 '
           console.log(`${calculator}`)
        "
        >
          0
        </button>

        <button
          onclick="calculator+= '. '
           console.log(`${calculator}`)
        "
        >
          .
        </button>

        <button
          onclick="calculator = eval(calculator)
        console.log(`${calculator}`)"
        >
          =
        </button>

        <button
          class="box-button"
          onclick="calculator+= '/ '
           console.log(`${calculator}`)
        "
        >
          /
        </button>
      </p>

      <button>Clear</button>

      <button id="click-me">click me</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
